<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command & Conquer: Generals - Home Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .menu-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 2px solid #c9a227;
            box-shadow: 0 0 30px rgba(201, 162, 39, 0.3);
        }

        .game-title {
            font-size: 2.5em;
            color: #c9a227;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .game-subtitle {
            font-size: 1.2em;
            color: #8b8b8b;
            margin-bottom: 40px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            padding: 15px 50px;
            font-size: 1.2em;
            background: linear-gradient(180deg, #c9a227 0%, #8b7118 100%);
            border: 2px solid #d4b02d;
            border-radius: 5px;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: linear-gradient(180deg, #d4b02d 0%, #c9a227 100%);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(201, 162, 39, 0.5);
        }

        .menu-btn:active {
            transform: scale(0.98);
        }

        .menu-btn.secondary {
            background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 100%);
            border-color: #4a4a4a;
            color: #c9a227;
        }

        .menu-btn.secondary:hover {
            background: linear-gradient(180deg, #4a4a4a 0%, #3a3a3a 100%);
        }

        .version {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }

        .faction-preview {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .faction {
            padding: 10px 20px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 0.9em;
            color: #8b8b8b;
        }

        .faction.usa { border-color: #4169e1; color: #4169e1; }
        .faction.china { border-color: #dc143c; color: #dc143c; }
        .faction.gla { border-color: #228b22; color: #228b22; }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="game-title">COMMAND & CONQUER</h1>
        <h2 class="game-subtitle">Generals - Home Edition</h2>

        <div class="faction-preview">
            <div class="faction usa">USA</div>
            <div class="faction china">CHINA</div>
            <div class="faction gla">GLA</div>
        </div>

        <div class="menu-buttons">
            <button class="menu-btn" onclick="startSkirmish()">SKIRMISH</button>
            <button class="menu-btn" onclick="startCampaign()">CAMPAIGN</button>
            <button class="menu-btn secondary" onclick="openSettings()">SETTINGS</button>
            <button class="menu-btn secondary" onclick="quitGame()">QUIT</button>
        </div>

        <p class="version">Version 0.1.0 - Built with Home & Craft</p>
    </div>

    <script>
        // Check if running in Craft environment
        const isCraft = typeof window.craft !== 'undefined';

        function startSkirmish() {
            console.log('Starting Skirmish...');
            if (isCraft) {
                window.craft.send('game:start', { mode: 'skirmish' });
            } else {
                alert('Skirmish mode starting!\n\nFactions: USA vs China\nMap: Desert Combat');
            }
        }

        function startCampaign() {
            console.log('Starting Campaign...');
            if (isCraft) {
                window.craft.send('game:start', { mode: 'campaign' });
            } else {
                alert('Campaign mode - Coming Soon!');
            }
        }

        function openSettings() {
            console.log('Opening Settings...');
            if (isCraft) {
                window.craft.send('menu:settings', {});
            } else {
                alert('Settings\n\n- Graphics: High\n- Audio: On\n- Difficulty: Normal');
            }
        }

        function quitGame() {
            console.log('Quitting game...');
            if (isCraft) {
                window.craft.app.quit();
            } else {
                window.close();
            }
        }

        // Listen for game events
        if (isCraft) {
            window.addEventListener('craft:ready', () => {
                console.log('Craft UI ready');
            });
        }

        console.log('C&C Generals Main Menu loaded');
    </script>
</body>
</html>
